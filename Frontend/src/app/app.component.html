<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Application</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<button mat-raised-button color="primary" (click)="onGetUserWithRestClick()">GetUserWithRest</button>
<button mat-raised-button color="accent" (click)="onGetListUsersWithRestClick()">GetListUsersWithRest</button>
<button mat-raised-button color="primary" (click)="onGetUserWithSoapClick()">GetUserWithSoap</button>
<button mat-raised-button color="accent" (click)="onGetListUsersWithSoapClick()">GetListUsersWithSoap</button>
<button mat-raised-button color="primary" (click)="onGetUserWithXmlRpcClick()">GetUserWithXmlRpc</button>
<button mat-raised-button color="accent" (click)="onGetListUsersWithXmlRpcClick()">GetListUsersWithXmlRpc</button>
