<div class="table">
  <button mat-raised-button color="accent" (click)="onCreateButtonClick()">Create Tobacco</button>
  <div class="table__header">
    <div class="table__row">
      <div class="table__info">
        <div class="table__cell table__cell_date-created" title="Дата создания">Название</div>
        <div class="table__cell table__cell_department" title="Отделение">Марка</div>
        <div class="table__cell table__cell_department" title="Отделение">Вкусы</div>
        <div class="table__cell table__cell_ehr-history-number" title="№ ИБ/ИР">Оценка</div>
      </div>
      <div class="table__action">
        <div class="table__button"></div>
      </div>
    </div>
  </div>
  <div class="table__body">
      <div class="table__row table__row_item" *ngFor="let tobacco of tobaccos | async">
        <div class="table__info table__info_body" (click)="selectDocument.emit(item.documentId)">
          <div class="table__cell table__cell_date-created table__cell_faded">
            {{tobacco.Name}}
          </div>
          <div class="table__cell table__cell_department">
            {{tobacco.Company.Name}}
          </div>
          <div class="table__cell table__cell_department">
            {{getTastesAsString(tobacco.Tastes)}}
          </div>
          <div class="table__cell table__cell_ehr-history-number table__cell_bold">
            {{tobacco.Rate}}
          </div>
        </div>
        <div class="table__action">
          <!--<div class="table__button table__button_edit" cellTooltip="Дополнить" (click)="onClickFinishDocument(item)">-->
            <!--<sc-svg-icon size="s" type="edit"></sc-svg-icon>-->
          <!--</div>-->
        </div>
      </div>
  </div>
</div>
